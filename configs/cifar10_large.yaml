# Model configuration
model:
  in_channels: 3
  hidden_size: 256
  num_layers: 3
  num_mixtures: 10
  image_size: 32

# Data configuration
data:
  dataset_name: cifar10
  data_dir: ./data
  batch_size: 32
  num_workers: 4
  image_size: 32
  augment: true

# Training configuration
training:
  num_epochs: 200
  learning_rate: 0.0005
  weight_decay: 0.0001
  optimizer: adamw
  grad_clip: 1.0
  sample_temperature: 1.0
  sample_interval: 5
  checkpoint_interval: 10
  checkpoint_dir: ./checkpoints
  sample_dir: ./samples

# Evaluation configuration
evaluation:
  num_samples: 1000
  compute_fid: true
  compute_is: true
  compute_lpips: true

# Logging configuration
logging:
  use_wandb: true
  wandb_project: pixelrnn
  experiment_name: cifar10_large
  log_interval: 50

# System configuration
system:
  device: auto
  seed: 42
  deterministic: true
