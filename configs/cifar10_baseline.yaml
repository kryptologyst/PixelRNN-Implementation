# Model configuration
model:
  in_channels: 3
  hidden_size: 128
  num_layers: 2
  num_mixtures: 5
  image_size: 32

# Data configuration
data:
  dataset_name: cifar10
  data_dir: ./data
  batch_size: 64
  num_workers: 4
  image_size: 32
  augment: true

# Training configuration
training:
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adam
  grad_clip: 1.0
  sample_temperature: 1.0
  sample_interval: 10
  checkpoint_interval: 10
  checkpoint_dir: ./checkpoints
  sample_dir: ./samples

# Evaluation configuration
evaluation:
  num_samples: 1000
  compute_fid: true
  compute_is: true
  compute_lpips: true

# Logging configuration
logging:
  use_wandb: false
  wandb_project: pixelrnn
  experiment_name: cifar10_baseline
  log_interval: 100

# System configuration
system:
  device: auto
  seed: 42
  deterministic: true
